<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 사이즈</title>

<style>
body{margin:0;background:#fff;}

.event-container{
    margin:0 auto;
    position:relative;
    overflow:hidden;
}

/* 기본 이미지 */
.event-img{
    height:auto;
    display:block;
    margin:0 auto;
}

/* 버튼 */
.btn-wrap{
    text-align:center;
    margin:20px 0;
}

.btn-wrap button{
    padding:10px 18px;
    margin:0 6px;
    font-size:14px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="container" class="event-container">
    
    <div class="btn-wrap">
        <button onclick="changeImg('event.jpg',1440)">1440 이미지</button>
        <button onclick="changeImg('event_1920.jpg',1920)">1920 이미지</button>
        <button onclick="changeImg('event_2560.jpg',2560)">2560 이미지</button>
    </div>
    
    <img 
        id="mainImg"
        src="event.jpg"
        class="event-img"
        alt="이벤트 이미지"
    >
</div>

<script>
const BASE_IMAGE = "event.jpg";
const BASE_WIDTH = 1440;

let currentImage = BASE_IMAGE;
let currentWidth = BASE_WIDTH;

function applyView(){
    const container = document.getElementById("container");
    const img = document.getElementById("mainImg");

    const vw = window.innerWidth;

    /* 모바일 */
    if(vw <= 768){
        container.style.width = "100%";
        img.src = BASE_IMAGE;
        img.style.width = "100%";
        return;
    }

    /* PC */
    if(currentWidth > vw){
        // 브라우저보다 이미지가 크면 자동으로 1440으로 전환
        container.style.width = BASE_WIDTH + "px";
        img.src = BASE_IMAGE;
        img.style.width = BASE_WIDTH + "px";
    }else{
        // 선택한 이미지 그대로 유지
        container.style.width = currentWidth + "px";
        img.src = currentImage;
        img.style.width = currentWidth + "px";
    }
}

function changeImg(src,width){
    currentImage = src;
    currentWidth = width;
    applyView();
}

/* 초기 로딩 */
window.addEventListener("load", applyView);

/* 화면 크기 변경 시 자동 반응 */
window.addEventListener("resize", applyView);
</script>

</body>
</html>
