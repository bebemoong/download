<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지</title>

<style>
body{margin:0;background:#fff;}

.event-container{
    margin:0 auto;
    position:relative;
}

/* 기본 이미지 */
.event-img{
    height:auto;
    display:block;
    margin:0 auto;
}

/* 버튼 */
.btn-wrap{
    text-align:center;
    margin:20px 0;
}

.btn-wrap button{
    padding:10px 18px;
    margin:0 6px;
    font-size:14px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="container" class="event-container">
    
    <div class="btn-wrap">
        <button onclick="changeImg('event.jpg', 1440)">1440 이미지</button>
        <button onclick="changeImg('event_1920.jpg', 1920)">1920 이미지</button>
        <button onclick="changeImg('event_2560.jpg', 2560)">2560 이미지</button>
    </div>
    
    <img 
        id="mainImg"
        src="event.jpg"
        class="event-img"
        alt="이벤트 이미지"
    >
</div>

<script>
function changeImg(imgSrc, width){
    const container = document.getElementById("container");
    const img = document.getElementById("mainImg");

    // 이미지 변경
    img.src = imgSrc;

    // 컨테이너 & 이미지 사이즈 변경
    container.style.width = width + "px";
    img.style.width = width + "px";
}
</script>

</body>
</html>
