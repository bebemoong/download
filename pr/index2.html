<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 사이즈</title>

<style>
body{margin:0;background:#fff;}

.event-container{
    margin:0 auto;
    position:relative;
    overflow:hidden;
}

/* 기본 이미지 */
.event-img{
    height:auto;
    display:block;
    margin:0 auto;
}

/* 버튼 */
.btn-wrap{
    text-align:center;
    margin:20px 0;
}

.btn-wrap button{
    padding:10px 18px;
    margin:0 6px;
    font-size:14px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="container" class="event-container">
    
    <div class="btn-wrap">
        <button onclick="changeImg('event.jpg', 1440)">1440 이미지</button>
        <button onclick="changeImg('event_1920.jpg', 1920)">1920 이미지</button>
        <button onclick="changeImg('event_2560.jpg', 2560)">2560 이미지</button>
    </div>
    
    <img 
        id="mainImg"
        src="event.jpg"
        class="event-img"
        alt="이벤트 이미지"
    >
</div>

<script>
function applySize(width){
    const container = document.getElementById("container");
    const img = document.getElementById("mainImg");

    // 모바일 환경
    if(window.innerWidth <= 768){
        container.style.width = "100%";
        img.style.width = "100%";
        img.style.left = "0";
        img.style.transform = "none";
        img.style.position = "relative";
    }
    // PC 환경
    else{
        container.style.width = width + "px";
        img.style.width = width + "px";

        // 가운데 기준 유지 세팅
        img.style.position = "relative";
        img.style.margin = "0 auto";
    }
}

function changeImg(imgSrc, width){
    const img = document.getElementById("mainImg");
    
    img.src = imgSrc;

    applySize(width);
}

/* 초기 로드 시 적용 */
window.addEventListener('load', ()=>{
    applySize(1440);
});

/* 화면 회전/리사이즈 대응 */
window.addEventListener('resize', ()=>{
    const img = document.getElementById("mainImg");
    const currentWidth = img.style.width.replace("px","") || 1440;
    applySize(currentWidth);
});
</script>

</body>
</html>
